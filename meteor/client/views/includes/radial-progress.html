<template name="radialProgress">
  <div class="radial-progress {{class}}" data-progress="{{progress}}">
    <div class="circle">
      <div class="mask full">
        <div class="fill"></div>
      </div>
      <div class="mask half">
        <div class="fill"></div>
        <div class="fill fix"></div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="inset">
      {{#if showPercentage}}
        <div class="percentage"></div>
      {{/if}}
    </div>
  </div>
</template>
