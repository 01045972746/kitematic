<template name="radial_progress">
  <div class="radial-progress" data-progress="{{progress}}">
    <div class="circle">
      <div class="mask full">
        <div class="fill"></div>
      </div>
      <div class="mask half">
        <div class="fill"></div>
        <div class="fill fix"></div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="inset">
      <div class="percentage"></div>
    </div>
  </div>
</template>
