<template name="radialSpinner">
  <div class="radial-spinner radial-progress" data-progress="90">
    <div class="circle">
      <div class="mask full">
        <div class="fill"></div>
      </div>
      <div class="mask half">
        <div class="fill"></div>
        <div class="fill fix"></div>
      </div>
    </div>
    <div class="inset"></div>
  </div>
</template>
