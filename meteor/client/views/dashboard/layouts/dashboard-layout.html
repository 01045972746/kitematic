<template name="dashboardLayout">
  <div class="dashboard">
    {{setTitle}}
    <div class="container">
      <div class="dashboard-row">
        {{> dashboardMenu}}
        <div class="dashboard-body">
          <div class="mac-window-header"><a href="#">Kitematic</a></div>
          {{> updateNotification}}
          {{> yield}}
        </div>
      </div>
    </div>
  </div>
</template>
